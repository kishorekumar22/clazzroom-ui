<div class="container-fluid clazzrum-leftPadding" ng-controller="scheduleController">
   <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
    <h4>Upcoming</h4>
    <div class="agenda">
        <div class="table-responsive">
            <table class="table table-condensed table-bordered">
                <thead>
                    <tr>
                        <th>Date</th>
                        <!--th>Time</th-->
                        <th>Event/Assignment</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Single event in a single day -->
                    <tr>
                        <td class="agenda-date" class="active" rowspan="1">
                            <span class="dayofmonth">20</span>
                            <!--<span class="dayofweek">Saturday</span-->
                            <span class="dayofweek">August, 2014</span>
                        </td>
                        <!--td class="agenda-time">
                            <h5>8 AM</h5>
                        </td-->
                        <td class="agenda-events"><a class="pull-right" ng-click="deleteEvent(event)" style="color:#d9534f" ><i class="fa fa-times"></i></a>
                            <div class="agenda-event">
                                <h4>Lab 1</h4>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>

<button class="btn btn-info" ng-show="!addNewFlag" ng-click="addNewFlag=true">Add New</button>
            <div class="box" style="background:#efefef" ng-show="addNewFlag">
                    <div class="box-content">
                <div class="col-md-4"><input type="text" class="form-control" ng-model="newEvent.name" placeholder="Event name"/></div>
                <div class="col-md-4"><input type="date" class="form-control" ng-model="newEvent.date" min="{{currentDate | date:'yyyy-MM-dd'}}"/></div>
                <div class="col-md-4 text-center"><button class="btn btn-info" ng-click="addNewFlag=false;saveEvent()" ng-show="newEvent.date.toISOString().length >0 && newEvent.name.length > 0">Create Event</button></div>
            </div></div>
