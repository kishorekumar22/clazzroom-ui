	 <div class="panel panel-default">
            <div class="panel-heading"><b>{{userProfile.name}}</b></div>
            
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center">
                    <img ng-if="userProfile.profileImage == null || userProfile.profileImage.length == 0" class="img-thumbnail" ng-src="{{userProfile.gender == 'Male' && 'images/male_profile.png' || 'images/female_profile.png'}}" width="304" height="236"/>

                </div>
                <div class=" col-md-4 col-lg-4 "> 
                  <table class="table table-user-information"><tbody>
                  <tr><td><a href="mailto:{{userProfile.emailId}}">{{userProfile.emailId}}</a></td></tr><tr><td><a href="#members">{{userProfile.clazzName}}</a> {{userProfile.clazzRole}}</td></tr>
                  <tr><td>{{userProfile.gender}}</td></tr><tr><td></td></tr>

                  </tbody></table>
                </div>
              </div>
            </div>
