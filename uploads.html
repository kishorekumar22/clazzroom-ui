<div class="container-fluid clazzrum-leftPadding" ng-controller="uploadsController" ng-init="getDocuments()">
    <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
            <i class="fa fa-download-alt fa-fw"></i> <b>Uploaded files</b>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="list-group">
                <span class="list-group-item" ng-repeat="document in documents">
                     <a ng-click="downloadDocument(document)"><i class="fa fa-download fa-fw"> </i>{{document.fileName}}</a><a href="#/viewProfile{{document.authorEmailId}}"><em> ({{document.author}})</em></a> 
                     <a class="pull-right" ng-click="deleteDocument(document)" style="color:#d9534f"><i class="fa fa-times"></i></a>                
                 </span>
        </div><hr/>
        <!--div ng-if="documents.length < uploadCount"-->
        <strong>Upload new files here</strong> (Max of {{max_count}} documents & max file size is {{max_size}} MB)<br/><br/> 
        <input type="file" file-model="files" multiple /><br/><button class="btn btn-info" ng-show="files!=undefined && files.length>0" ng-click="uploadDocument()">Upload</button>
    </div>
</div>
</div>
</div>
