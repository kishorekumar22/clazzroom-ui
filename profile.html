
<div class="container-fluid clazzrum-leftPadding" ng-controller="profileController">
	<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
		<div class="panel panel-default" ng-hide="updateVisibilityFlag">
			<div class="panel-body">
				<!-- Profile view components-->
				<div class="col-md-4" >
					<img ng-if="user.profileImage == null || user.profileImage.length == 0" class="img-thumbnail" ng-src="{{user.gender == 'Male' && 'images/male_profile.png' || 'images/female_profile.png'}}" width="304" height="236"/>
					<img ng-if="user.profileImage != null && user.profileImage.length > 0" class="img-thumbnail" data-ng-src="data:image/PNG;base64,{{user.profileImage}}" width="304" height="236"/>
					
				</div>
				<div class="col-md-8">
				<div class="row">
  					
              
			          <ul class="list-group">
			            <li class="list-group-item text-right"><span class="pull-left"><strong>Username</strong></span> {{user.name}}</li>
			            <li class="list-group-item text-right"><span class="pull-left"><strong>EmailId</strong></span> <a href="mailto:{{user.emailId}}">{{user.emailId}}</a></li>
			            <li class="list-group-item text-right"><span class="pull-left"><strong>Gender</strong></span> {{user.gender}} </li>
			            <li class="list-group-item text-right"><span class="pull-left"><strong>Date of Birth</strong></span> {{user.dob | date}}</li>
			            <button type="button" class="btn btn-info pull-right" ng-click="editProfile()" style="margin-top:5%">
						Edit profile
					</button>
			          </ul> </div>

				
					
				</div>
			</div>
		</div>
		<!-- Edit Page -->
		<div class="panel panel-default" ng-show="updateVisibilityFlag">
			<div class="panel-heading" style="text-align:center">
				<div class="row">
					<a class="pull-right" ng-click="updateVisibilityFlag = false;" style="color:#d9534f;padding-right:3%"><i class="fa fa-times"></i></a>
					<h3>Your Info</h3>
					<hr/>
				</div>
				<div class="panel-body">
					<div class="row">
					<div class="alert alert-danger" ng-show="errorMsg.length > 0">
							  {{errorMsg}}
							</div>
						
						<form class="form-horizontal">
							<fieldset>
							<div class="form-group">
							  <label class="col-md-4 control-label" for="username">Username</label>  
							  <div class="col-md-6">
							  <input id="textinput" name="textinput" type="text" placeholder="Username" class="form-control input-md" value="" ng-model="student.name">
							  </div>
							</div>

							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="textinput">Email Id</label>  
							  <div class="col-md-6">
							  <input type="email" name="email" id="email" class="form-control input-md" class="form-control" placeholder="Email Address" value=""  ng-model="student.emailId" disabled/>
							    
							  </div>
							</div>

							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="textinput">Password</label>  
							  <div class="col-md-6">
							 <input type="password" name="password" id="password" class="form-control" placeholder="Password" ng-model="student.password" class="form-control input-md"/>
							    
							  </div>
							</div>
							<div class="form-group">
							  <label class="col-md-4 control-label" for="textinput">Confirm Password</label>  
							  <div class="col-md-6">
							 <input type="password" name="confirm-password" id="confirm-password" class="form-control" placeholder="Confirm Password" ng-model="student.confirmPassword" class="form-control input-md"/>
							    
							  </div>
							</div>

							<div class="form-group">
							  <label class="col-md-4 control-label" for="textinput">Date of Birth</label>  
							  <div class="col-md-6">
							 <input type="date" id="birthDate" class="form-control"  max="{{currentDate | date:'yyyy-MM-dd'}}" value = "{{student.dob| date: 'yyyy-MM-dd' }}" ng-model="student.dob" class="form-control input-md"/>
							    
							  </div>
							</div>
							<!-- Select Basic -->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="selectbasic">Gender</label>
							  <div class="col-md-6">
							    <label class="radio-inline">
									<input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="Male" checked ng-model="student.gender"/>Boy
								</label>
								<label class="radio-inline">
									<input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="Female" ng-model="student.gender"/>Girl
								</label>
							  </div>
							</div>

							<!-- Textarea -->
							<!--div class="form-group">
							  <label class="col-md-4 control-label" for="textarea">trade show introduction</label>
							  <div class="col-md-4">                     
							    <textarea class="form-control" id="textarea" name="textarea">trade show introduction</textarea>
							  </div>
							</div>

							<!-- File Button --> 


							<div class="form-group">
							  <label class="col-md-4 control-label" for="profileImage">Profile photo</label>
							  <div class="col-md-6">
							    <input type="file"   class="input-file" file-model="files" multiple align="center"/><br/>
							  </div>
							</div>

							<p><b>Your are in <a href="#members">{{student.clazzName}}</a> class</b></p>
							<!-- Button -->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="singlebutton"></label>
							  <div class="col-md-6">
							    <button id="singlebutton" name="singlebutton" class="btn btn-info" ng-click="updateProfile()">Update Profile</button>
							  </div>
							</div>

							</fieldset>
							</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
