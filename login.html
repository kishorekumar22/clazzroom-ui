<!DOCTYPE html>
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading" style="text-align:center">
				<div class="row">
					<div class="btn-group">
						<button type="button" class="btn btn-info" ng-click="registerFlag=false" ng-class="{ active: registerFlag == false }"> Login </button>
						<button type="button" class="btn btn-info" ng-click="registerFlag=true" ng-class="{ active: registerFlag == true }"> Register </button>
					</div>
					<hr/>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form id="login-form"  method="post" role="form" style="display: block;" ng-hide="registerFlag">
								<div class="form-group">
									<input type="email" name="username" id="username" tabindex="1" class="form-control" placeholder="EmailId" required="" autofocus="" ng-model="user.emailId" />
								</div>
								<div class="form-group">
									<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" ng-model="user.password" required="" />
								</div>
								
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<button class="btn btn-md btn-info btn-block" type="submit" ng-click="authenticate()">Login</button>
										</div>
									</div>
								</div>
									<!--div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div-->
								</form>

							<form class="form-horizontal" role="form" style="display: block;" ng-show="registerFlag">
							<fieldset>
							<div class="alert alert-danger" ng-show="errorMsg.length > 0">
							  {{errorMsg}}
							</div>
							<div class="form-group">
							  <label class="col-md-4 control-label" for="username">Username</label>  
							  <div class="col-md-6">
							  <input id="textinput" name="textinput" type="text" placeholder="Username" class="form-control input-md" value="" ng-model="newuser.name">
							  </div>
							</div>

							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="textinput">Email Id</label>  
							  <div class="col-md-6">
							  <input type="email" name="email" id="email" class="form-control input-md" class="form-control" placeholder="Email Address" value="" ng-model="newuser.emailId" />
							    
							  </div>
							</div>

							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="textinput">Password</label>  
							  <div class="col-md-6">
							 <input type="password" name="password" id="password" class="form-control" placeholder="Password" ng-model="newuser.password" class="form-control input-md"/>
							    
							  </div>
							</div>
							<div class="form-group">
							  <label class="col-md-4 control-label" for="textinput">Confirm Password</label>  
							  <div class="col-md-6">
							 <input type="password" name="confirm-password" id="confirm-password" class="form-control" placeholder="Confirm Password" ng-model="newuser.confirmPassword" class="form-control input-md"/>
							    
							  </div>
							</div>

							<div class="form-group">
							  <label class="col-md-4 control-label" for="textinput">Date of Birth</label>  
							  <div class="col-md-6">
							 <input type="date" id="birthDate" class="form-control"  max="{{currentDate | date:'yyyy-MM-dd'}}" ng-model="newuser.dob" class="form-control input-md"/>
							    
							  </div>
							</div>
							<!-- Select Basic -->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="selectbasic">Gender</label>
							  <div class="col-md-6">
							    <label class="radio-inline">
									<input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="Male" checked ng-model="newuser.gender"/>Boy
								</label>
								<label class="radio-inline">
									<input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="Female" ng-model="newuser.gender"/>Girl
								</label>
							  </div>
							</div>

							<!-- Textarea -->
							<!--div class="form-group">
							  <label class="col-md-4 control-label" for="textarea">trade show introduction</label>
							  <div class="col-md-4">                     
							    <textarea class="form-control" id="textarea" name="textarea">trade show introduction</textarea>
							  </div>
							</div>

							<!-- File Button --> 
							<div class="form-group">
							  <label class="col-md-4 control-label" for="profileImage">Profile photo</label>
							  <div class="col-md-6">
							    <input type="file"   class="input-file" file-model="files" multiple align="center"/><br/>
							  </div>
							</div>

							<p align="center">By clicking on "Register" you agree to Duo Corp's Terms and Conditions.</p>

							<div class="form-group">
							<div class="row">
									<div class="col-sm-6 col-sm-offset-3">
										<button tabindex="4" class="form-control btn btn-success" type="submit" ng-click="register()" > Register Now </button>
									</div>
								</div>
							</div>

							</fieldset>
							</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
