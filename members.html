<div class="container-fluid clazzrum-leftPadding" ng-controller="membersController" ng-init="getClazz()">
   <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
        <div ng-hide="user.clazzName">
       <em>Please create a clazz.</em>
            <div class="input-group col-md-8">

            <input type="text" class="form-control" placeholder="clazz name" ng-model="newClazzName"/>
            

            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="createClazz()">Create clazz</button>
            </span>
            </div>
        </div>

    <div class="panel panel-default" ng-show="user.clazzName">
        <div class="panel-heading ">
            <span class="title"><b>Clazz <a href="#members">{{user.clazzName}}</a></b></span>
            <a class="pull-right" ng-click="addingMemberFlag=!addingMemberFlag"  ng-show="user.clazzRole == 'Admin'" style="color:#5cb85c;" tooltip="add member"><i class="fa fa-plus"></i></a>
        </div>
        <div class="row" ng-show="addingMemberFlag">
            <div class="col-xs-12"><form>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Email id of the registered user" ng-model="emailOfNewMember"/>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default" ng-click="addMember()"> Add</button>
                    </span>
                </div></form>
            </div>
        </div>

        <ul class="list-group" id="contact-list">
            <li class="list-group-item" ng-repeat="member in clazz.members">
                <div class="col-xs-12">
                    <a class="pull-right" ng-click="removeMember(member)" style="color:#d9534f" ng-show="user.clazzRole == 'Admin' && clazz.admin.emailId != member.emailId"><i class="fa fa-times"></i></a>
                    <strong><a href="#/viewProfile{{member.emailId}}">{{member.name}}</a></strong> <em ng-show="clazz.admin.emailId == member.emailId"> (Admin)</em> <br/>
                    <span ><a>{{member.emailId}}</a></span>
                </div>
                <div class="clearfix"></div>
            </li>
            
        </ul>
    </div></div></div>
